<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title-small">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="first-name" name="first-name" placeholder="Enter First Name">
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="Last-Name" name="Last-name" placeholder="Enter Last Name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Enter Your Mail">
                    </div>
                    <div class="form-control">
                        <label for="Job-role">Job Role</label>
                        <select id="Job-role" name="Job-role">
                        <option value="">Select JOb Rule</option>
                        <option value="Frontend">FrontEnd Developer</option>
                        <option value="Backend">BackEnd Developer</option>
                        <option value="Full-Stack">Full Stsck Developer</option>
                        <option value="Ui design">Ui-Ux Design</option>
                    </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    
                    <div class="form-control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter City Name">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" placeholder="Enter Your Pincode">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2022-01-10" type="date" id="date">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your Cv</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
